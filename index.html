<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* The Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(to right, #ff00cc, #3333ff);
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: white;
            color: #0f0c29;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff00cc;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
        }

        /* Floating background shapes */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 15%;"></div>
    <div class="circle" style="width: 150px; height: 150px; bottom: 15%; right: 10%;"></div>

    <div class="card">
        <div class="profile-img">ðŸš€</div>
        <h1>Alex Designer</h1>
        <p>Creative Developer & Digital Architect</p>
        <a href="#" class="btn">View My Work</a>
    </div>

</body>
</html>
